[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
upload_speed = 460800
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit SSD1306@^2.5.9
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	thomasfredericks/Bounce2@^2.72
